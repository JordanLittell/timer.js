<!DOCTYPE html> 

<html> 

<style type="text/css">
	canvas{
		height:200px;
		width: 400px;
		margin: 0 10%;
		background: #F8F8FF;
	}
	h1{
		text-align: center;
	}
</style>
<h1>JS Timer</h1>
<canvas></canvas>

<script type="text/javascript" src="lib/timer.js"></script>
<script type="text/javascript">
	var canvas = document.getElementsByTagName("canvas")[0];
	var ctx = canvas.getContext('2d');
	var radius = Math.floor(canvas.width/4);
	var clock = new Timer.Clock(radius, ctx);
	clock.draw();
	clock.animate();
	clock.renderTimeString();

</script>

</html>
